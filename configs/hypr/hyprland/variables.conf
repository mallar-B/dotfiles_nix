# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.

    repeat_delay = 250
    repeat_rate = 50
}

general {
    gaps_in = 2.5
    gaps_out = 5
    border_size = 0

    layout = dwindle

    allow_tearing = false

    resize_on_border = true
}

decoration {

    rounding = 5

    active_opacity = .93
    inactive_opacity = .88

    blur {
        enabled = true
        size =10
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        popups = true
        brightness = 0.6
    }

    # drop_shadow = yes
    # shadow_range = 2
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

